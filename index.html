<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compund Interest calculation</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <form id="form">
            <h6>Compound interest calculator</h6>
        <label for="p">Enter principal amount </label>

        <input type="number" id="p" name="p"  min="0" required="required"> 
       <br>
        <label for="rate"  required>Enter rate Per Annum</label>

        <input type="number" id="rate" name="rate" min="0" required="required"> 
        <br>
        <label for="time">Enter time in year </label>

     <input type="number" id="time" name="time" min="0" required="required"> 

<br>
<button type="button" id="reset" style="background-color:cornflowerblue;color:black">Reset </button><br>
<button type="button" id="calculate" style="background-color:cornflowerblue;color:black">Calculate </button>
        </form>
       
    
    
    <script src="script.js"></script>
</body>

</html>
